<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop | shopping Cart</title>
    <script src="https://kit.fontawesome.com/6d9cc78e8f.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="Images/main-logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="Styles/reset.css">
    <link rel="stylesheet" href="Styles/font.css">
    <link rel="stylesheet" href="Styles/shopping-cart.css">
    <link rel="stylesheet" href="Styles/cart-responsive.css">
</head>
<body>
  
    <div class="support-box">
        <img src="Images/support.svg" alt="" class="support-icon">
    </div>

    <div class="toast-box">
        <img src="Images/cross.svg" alt="" class="toast-icon">
        <p class="toast-title">product added to cart</p>
    </div>

    <div class="container">

        <section class="left">

            <p class="cart-title">Shopping Cart</p>

            <ul class="cart-items">
                <p class="empty">Shopping cart is empty :(</p>
            </ul>

            <div class="back-to-shop-box">
                <i class="back-icon fa fa-arrow-left"></i>
                <a href="index.html" class="back-link">Back to shop</a>
            </div>

        </section>

        <section class="right">

            <div class="right-top">
                <p class="details">Cart Details</p>
                <img src="Images/shopping-bags.svg" alt="cart icon" class="cart-icon">
            </div>

            <div class="right-bottom">
                <div class="total-price-box">
                    <p class="total-title">Total</p>
                    <p class="total-price">0 <span>$</span></p>
                </div>
                <button class="submit">Continue & Pay</button>
            </div>
        </section>

    </div>




    <script src="Scripts/shopping-cart.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه اینترنتی | سبد خرید</title>
    <script src="https://kit.fontawesome.com/6d9cc78e8f.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="Images/main-logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="Styles/reset.css">
    <link rel="stylesheet" href="Styles/font.css">
    <link rel="stylesheet" href="Styles/shopping-cart.css">
    <link rel="stylesheet" href="Styles/cart-responsive.css">
</head>
<body style="font-family: 'Segoe UI'">
  
    <div class="support-box">
        <img src="Images/support.svg" alt="" class="support-icon">
    </div>

    <div class="container">

        <section class="left">

            <p class="cart-title">سبد خرید</p>

            <ul class="cart-items">
                <p class="empty">Shopping cart is empty :(</p>
            </ul>

            <div class="back-to-shop-box">
                <a href="app-persian.html" class="back-link">بازگشت به فروشگاه</a>
                <i class="back-icon fa fa-arrow-left"></i>
            </div>

        </section>

        <section class="right">

            <div class="right-top">
                <p style="font-weight: bold;" class="details">اطلاعات خرید</p>
                <img src="Images/shopping-bags.svg" alt="cart icon" class="cart-icon">
            </div>

            <div class="right-bottom">
                <div class="total-price-box">
                    <p class="total-title">جمع قیمت</p>
                    <p class="total-price">0</p>
                </div>
                <button style="font-family: 'Segoe UI'; font-weight: bold;" class="submit">ادامه و پرداخت</button>
            </div>
        </section>

    </div>




    <script src="Scripts/shopping-cart.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه اینترنتی | ورود</title>
    <script src="https://kit.fontawesome.com/6d9cc78e8f.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="Images/main-logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="Styles/reset.css">
    <link rel="stylesheet" href="Styles/font.css">
    <link rel="stylesheet" href="Styles/login.css">
    <link rel="stylesheet" href="Styles/login-responsive.css">
</head>
<body style="font-family: 'Segoe UI'">
    
    <span class="bubble"></span>
    <span class="bubble2"></span>

    <div class="container">

        <section class="left">

            <p class="login-title">ورود</p>
            <div dir="ltr" style="height: 30px;" class="username-box">
                <img src="Images/person-icon.svg" alt="icon" class="username-icon">
                <input style="font-family: 'Segoe UI'" type="text" class="username-input" placeholder="نام کاربری">
            </div>
            <div dir="ltr" style="height: 30px;" class="password-box">
                <img src="Images/password-icon.svg" alt="icon" class="password-icon">
                <input style="font-family: 'Segoe UI'" type="password" class="password-input" placeholder="رمز عبور">
            </div>
            <button style="font-family: 'Segoe UI'" class="login-now">ورود</button>
            <p class="switch">یه حساب جدید میخوای؟ <a href="" class="colorless signup-login-switch">ثبت نام</a></p>
            <div class="google-login-box">
                <img src="Images/google-logo.svg" alt="google logo" class="google-logo">
                <a href="" class="google-link">ورود با <span class="bold">Google</span></a>
            </div>
            <div class="facebook-login-box">
                <img src="Images/facebook-logo.svg" alt="facebook logo" class="facebook-logo">
                <a href="" class="facebook-link">ورود با <span class="bold">Facebook</span></a>
            </div>

        </section>

        <section class="right right-persian">

            <img src="Images/clothes-hanging.svg" alt="" class="clothes-icon">
            <div class="back-to-shop-box" dir="ltr">
                <i class="back-icon fa fa-arrow-left"></i>
                <a href="app-persian.html" class="back-link">بازگشت به فروشگاه</a>
            </div>

        </section>

    </div>


    <script src="Scripts/login.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop | Log in</title>
    <script src="https://kit.fontawesome.com/6d9cc78e8f.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="Images/main-logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="Styles/reset.css">
    <link rel="stylesheet" href="Styles/font.css">
    <link rel="stylesheet" href="Styles/login.css">
    <link rel="stylesheet" href="Styles/login-responsive.css">
</head>
<body>
    
    <span class="bubble"></span>
    <span class="bubble2"></span>

    <div class="toast-box">
        <img src="Images/toast-tick.svg" alt="" class="toast-icon">
        <p class="toast-title">You have successfully Signed up</p>
    </div>

    <div class="container">

        <section class="left">

            <p class="login-title">LOGIN</p>
            <div class="username-box">
                <img src="Images/person-icon.svg" alt="icon" class="username-icon">
                <input type="text" class="username-input" placeholder="Username">
            </div>
            <div class="password-box">
                <img src="Images/password-icon.svg" alt="icon" class="password-icon">
                <input type="password" class="password-input" placeholder="Password">
            </div>
            <button class="login-now">Login Now</button>
            <p class="switch">Need an account? <a href="" class="colorless signup-login-switch">Sign Up</a></p>
            <div class="google-login-box">
                <img src="Images/google-logo.svg" alt="google logo" class="google-logo">
                <a href="" class="google-link">Login With <span class="bold">Google</span></a>
            </div>
            <div class="facebook-login-box">
                <img src="Images/facebook-logo.svg" alt="facebook logo" class="facebook-logo">
                <a href="" class="facebook-link">Login With <span class="bold">Facebook</span></a>
            </div>

        </section>

        <section class="right">

            <img src="Images/clothes-hanging.svg" alt="" class="clothes-icon">
            <div class="back-to-shop-box">
                <i class="back-icon fa fa-arrow-left"></i>
                <a href="index.html" class="back-link">Back to shop</a>
            </div>

        </section>

    </div>


    <script src="Scripts/login.js"></script>


</body>
</html>
